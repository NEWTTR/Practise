<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录测试</title>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("button").click(function(){
                var url = "http://localhost:8080/userLogin";
                var b = "home"
                var username=$("#username").val();
                var password=$("#password").val();
                if(username == ""){
                    alert("用户名不能为空");
                }
                else{
                    $.ajax({
                        type:"POST",
                        url:url,
                        data:{"username":username,"password":password},
                        dataType:"json",
                        success:function(data){
                            if(data.msg=="SUCCESS"){
                                window.location.href=b;
                            }else{
                                alert(data.msg);
                            }
                        }
                    });
                }
            });
        });
    </script>

</head>

<body>

<div class="login">
    <h1>Login</h1>
    <form method="post">
        <input type="text" name="username" id="username" placeholder="用户名" required="required" />
        <input type="password" name="password" id="password" placeholder="密码" required="required" />
        <button id="button" type="button" class="btn btn-primary btn-block btn-large">登录</button>
    </form>
</div>


</body>
</html>
